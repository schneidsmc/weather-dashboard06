<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css"/>

    <title>Weather</title>
</head>
<body>
 
    <header class="hero">
        <h1 class="app-title text-light p-2 w-100 row justify-content-center"> Weather Dashboard </h1>
    </header>
    
    
    <main class="flex-row justify-space-between p-2">
        <div class="col-12 col-sm-12 col-md-4 float-left">
    
          <div class="card p-2">
            <h3 class="card-header text-uppercase">Search for a city</h3>
            <div id="user-form" class="card-body">
              <input type="text" id="myInput" placeholder="City Name..."/>
              <button class="btn" id="searchBtn">Search</button>
            </div>
          </div>
    
          <div class="card history p-2">
            <h3 class="card-header text-uppercase">Search History</h3>
          </div>
        </div>
    
        <div class="col-12 col-sm-12 col-md-8 float-right p-2">
          <div>
            <h2 class="subtitle text-uppercase bg-light p-2">Current Weather</h2>
            <div class="city"></div>
          </div>
    
          <div>
            <h2 class="subtitle text-uppercase bg-light p-2">5 Day forecast</h2>
            <div class="five-day"></div>
          </div>
        </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
<script src="./assets/js/script.js"></script>   
</body>
</html>
