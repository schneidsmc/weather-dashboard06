<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css"/>

    <title>Weather</title>
</head>
<body>
 
    <header class="hero">
        <h1 class="app-title text-light p-2 w-100 row justify-content-center"> Weather Dashboard </h1>
    </header>
    
    
    <main class="flex-row justify-space-between justify-content-center p-2">
      <div class="custom-container">
        <div class="col-4 col-sm-4 col-xl-4 d-flex flex-column">
    
          <div class="card p-2">
            <h3 class="card-header text-uppercase">Search for a city</h3>
            <div id="user-form" class="card-body">
              <input type="text" id="myInput" placeholder="City Name..."/>
              <button class="btn" id="searchBtn">Search</button>
            </div>
          </div>
    
          <div class="card history p-2">
            <h3 class="searchHistoryHeader card-header text-uppercase">Search History</h3>
            <div class="searchHistory"></div>
            <button class="clear btn">Clear</button>
          </div>
        </div>
    
        <div class="card col-8 col-sm-8 col-xl-8 p-2 d-flex flex-column justify-content-start">
          <div class="flex-row">
            <h2 class="text-uppercase bg-light p-2">Current Weather</h2>
            <div class="currentContainer"></div>
          </div>
    
          <div class="flex-row">
            <h2 class="subtitle text-uppercase bg-light p-2">5 Day forecast</h2>
            <div class="five-day"></div>
          </div>
        </div>
      </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
<script src="./Assets/js/script.js"></script>   
</body>
</html>
